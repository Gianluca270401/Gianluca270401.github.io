<!DOCTYPE html>
<html lang="es">
<head>

    <title>JavaScript parte3</title>
    <script  type="text/javascript">

      //¿Cuantas variables necesito?
    //2
    //¿Que tipos de datos necesito?
    //nom , cont
    //¿Que variables voy a leer?
    //nom
    //definiendo e incializando variables
    var nom="" ,    cont = 0;
    //capturando valores
    nom=prompt("Ingrese un nombre ");
    //while
    while(cont<5){
        document.write("Hola como estas "+nom+ "<br>");
        cont++;
    }
    document.write("<hr>");
    //do while
    cont=0;
    do{
        document.write("Hola como estas "+nom+ "<br>");
        cont++
    }while(cont<5);
    document.write("<hr>");
    //for
    for( cont=0;cont<5;cont++){
        document.write("Hola como estas "+nom+ "<br>");
    }
    document.write("<hr>");
    document.write("<hr>");
